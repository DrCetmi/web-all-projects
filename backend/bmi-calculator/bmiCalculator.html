<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-Rechner</title>
  </head>
  <body>
    <h1>BMI-Rechner</h1>
    <form action="/bmicalculator" method="post">
      <label for="weight">Gewicht (kg):</label>
      <input
        type="number"
        id="weight"
        name="weight"
        placeholder="Geben Sie Ihr Gewicht ein"
        required
      /><br /><br />
      <label for="height">Größe (cm):</label>
      <input
        type="number"
        id="height"
        name="height"
        placeholder="Geben Sie Ihre Größe ein"
        required
      /><br /><br />
      <button type="submit">BMI berechnen</button>
    </form>
  </body>
</html>
